<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 8px;
      width: 100%;
      margin: 10px 0;
    }
    select {
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="root"></div>

<!-- Load React & ReactDOM -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- App Code -->
<script type="text/babel">
  const { useState } = React;

  function BookingApp() {
    const [selectedDate, setSelectedDate] = useState('');
    const [selectedTime, setSelectedTime] = useState('');

    const availableSlots = {
      "2025-05-28": ["10:00 AM", "1:00 PM", "3:30 PM"],
      "2025-05-29": ["9:00 AM", "12:00 PM", "4:00 PM"]
    };

    const times = availableSlots[selectedDate] || [];

    return (
            <div>
              <h2>Book an Appointment</h2>
              <label>
                Choose a date:
                <select onChange={(e) => {
                  setSelectedDate(e.target.value);
                  setSelectedTime('');
                }}>
                  <option value="">-- Select a date --</option>
                  {Object.keys(availableSlots).map(date => (
                          <option key={date} value={date}>{date}</option>
                  ))}
                </select>
              </label>

              {selectedDate && (
                      <div>
                        <h3>Available Times on {selectedDate}</h3>
                        {times.map(time => (
                                <button key={time} onClick={() => setSelectedTime(time)}>{time}</button>
                        ))}
                      </div>
              )}

              {selectedTime && (
                      <div style={{ marginTop: "20px" }}>
                        <h3>Confirm Booking</h3>
                        <p>Booking for <strong>{selectedDate}</strong> at <strong>{selectedTime}</strong></p>
                        <form onSubmit={(e) => {
                          e.preventDefault();
                          alert(`Booked ${selectedDate} at ${selectedTime}`);
                        }}>
                          <input type="text" placeholder="Your Name" required />
                          <button type="submit" style={{ backgroundColor: "green" }}>Confirm</button>
                        </form>
                      </div>
              )}
            </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<BookingApp />);
</script>
</body>
</html>
