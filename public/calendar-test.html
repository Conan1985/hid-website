<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple React Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .nav-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #007bff;
    }
    .nav-btn:disabled {
      color: #ccc;
      cursor: default;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      width: 36px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      border: none;
      background: none;
      border-radius: 50%;
      display: inline-block;
      margin: auto;
    }
    .day.disabled {
      color: #aaa;
      cursor: default;
      pointer-events: none;
    }
    .day:not(.disabled) {
      background: #f0f2fd;
      color: #007bff;
    }
    .day:not(.disabled):hover {
      color: black;
    }
    .day:not(.disabled).selected:hover {
      background: #007bff;
      color: white;
    }
    .day.selected {
      background: #007bff;
      color: white;
      font-weight: bold;
    }
    .weekday-header {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="root"></div>

<!-- React & Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  const { useState } = React;

  const WEEKDAYS = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

  function getDaysInMonth(year, month) {
    return new Date(year, month + 1, 0).getDate();
  }

  function SimpleCalendar() {
    const today = new Date();
    const [year, setYear] = useState(today.getFullYear());
    const [month, setMonth] = useState(today.getMonth());
    const [selectedDate, setSelectedDate] = useState(null);

    const daysInMonth = getDaysInMonth(year, month);
    const startDay = new Date(year, month, 1).getDay();

    const calendarDays = [];
    for (let i = 0; i < startDay; i++) calendarDays.push(null);
    for (let day = 1; day <= daysInMonth; day++) calendarDays.push(day);

    const isBeforeToday = (day) => {
      if (!day) return true;
      const date = new Date(year, month, day);
      return date < new Date(today.getFullYear(), today.getMonth(), today.getDate());
    };

    const canGoBack = () => {
      return !(year === today.getFullYear() && month === today.getMonth());
    };

    const goPrevMonth = () => {
      if (!canGoBack()) return;
      const newMonth = month - 1;
      if (newMonth < 0) {
        setMonth(11);
        setYear(year - 1);
      } else {
        setMonth(newMonth);
      }
    };

    const goNextMonth = () => {
      const newMonth = month + 1;
      if (newMonth > 11) {
        setMonth(0);
        setYear(year + 1);
      } else {
        setMonth(newMonth);
      }
    };

    const selectedDateStr = selectedDate ? selectedDate.toDateString() : null;

    const onSelectDay = (day) => {
      if (isBeforeToday(day)) return;
      setSelectedDate(new Date(year, month, day));
    };

    const monthYearLabel = new Date(year, month).toLocaleString('default', {
      month: 'long',
      year: 'numeric',
    });

    return (
            <div>
              <h2>Calendar</h2>

              <div className="header">
                <button className="nav-btn" onClick={goPrevMonth} disabled={!canGoBack()}>&lt;</button>
                <div>{monthYearLabel}</div>
                <button className="nav-btn" onClick={goNextMonth}>&gt;</button>
              </div>

              <div className="calendar">
                {WEEKDAYS.map(day => (
                        <div key={day} className="weekday-header">{day}</div>
                ))}

                {calendarDays.map((day, idx) => {
                  const disabled = isBeforeToday(day);
                  const selected = selectedDate &&
                          selectedDate.getFullYear() === year &&
                          selectedDate.getMonth() === month &&
                          selectedDate.getDate() === day;

                  return (
                          <div
                                  key={idx}
                                  className={
                                          "day" +
                                          (disabled ? " disabled" : "") +
                                          (selected ? " selected" : "")
                                  }
                                  onClick={() => onSelectDay(day)}
                          >
                            {day || ""}
                          </div>
                  );
                })}
              </div>

              {selectedDateStr && (
                      <p style={{marginTop: '20px'}}>
                        Selected Date: <strong>{selectedDateStr}</strong>
                      </p>
              )}
            </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<SimpleCalendar />);
</script>
</body>
</html>
